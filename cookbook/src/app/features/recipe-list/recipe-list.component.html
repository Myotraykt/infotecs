<!-- src/app/features/recipe-list/recipe-list.component.html -->
<div class="container">
    <h2>Список рецептов</h2>
  
    <!-- Кнопка "Новый рецепт" -->
    <button mat-raised-button color="primary" (click)="navigateToCreate()">
      Новый рецепт
    </button>
  
    <!-- Список рецептов -->
    <div class="recipe-grid">
      <mat-card *ngFor="let recipe of recipes" class="recipe-card">
        <mat-card-header>
          <mat-card-title>{{ recipe.title }}</mat-card-title>
          <mat-card-subtitle>
            Создан: {{ recipe.createdAt | date:'dd.MM.yyyy HH:mm' }}
          </mat-card-subtitle>
        </mat-card-header>
  
        <!-- Изображение рецепта -->
        <img 
          *ngIf="recipe.imageUrl"
          mat-card-image 
          [src]="recipe.imageUrl" 
          alt="Изображение рецепта"
          class="recipe-image"
        >
  
        <!-- Действия -->
        <mat-card-actions>
          <button mat-button color="primary" (click)="editRecipe(recipe.id)">
            <mat-icon>edit</mat-icon>
            Редактировать
          </button>
          <button mat-button color="warn" (click)="deleteRecipe(recipe.id)">
            <mat-icon>delete</mat-icon>
            Удалить
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
